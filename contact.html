<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact - Nicol Rider</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <a href="index.html" class="logo">Chadrack MAKUTA</a>
        <nav class="menu">
          <a href="cv.html">CV</a>
          <a href="projets.html">Projets</a>
          <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <main class="contact-container">
        <div class="contact-info">
          <h2>Contact</h2>
          <p><strong>Phone</strong><br>123-456-7890</p>
          <p><strong>Email</strong><br><a href="mailto:info@mysite.com">info@mysite.com</a></p>
        </div>

        <form class="contact-form">
          <div class="input-row">
            <span>
              <label for="first-name">First Name</label><br>
              <input type="text" id="first-name" name="first-name">
            </span>
            <span>
              <label for="last-name">Last Name</label><br>
              <input type="text" id="last-name" name="last-name">
            </span>
          </div>

          <div class="input-row">
            <span>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email">
            </span>
            <span>
              <label for="subject">Subject</label><br>
              <input type="text" id="subject" name="subject">
            </span>
          </div>

          <div class="textarea-row">
            <span>
              <label for="message">Message</label><br>
              <textarea id="message" name="message"></textarea>
            </span>
            <button type="submit">Envoyer</button>
          </div>
        </form>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-info">
        <div><strong>Téléphone</strong><br>123-456-7890</div>
        <div><strong>Email</strong><br><a href="mailto:info@mysite.com">info@mysite.com</a></div>
        <div class="socials">
            <strong>Suivez-moi</strong><br>
            <a href="#"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="icons/github.svg" alt="GitHub"></a>
            <a href="#"><img src="icons/twitter.svg" alt="Twitter"></a>
          </div>
        <div class="footer-copy">
            © 2023 by Nicol Rider
        </div>
      </div>
    </footer>

</body>
</html>
